    <mat-card>
      <app-on-examination></app-on-examination>

    <div class="text-center" *ngIf="!show">
      <button
        (click)="onStartVisit()"
        id="start-visit"
        mat-raised-button
        color="primary"
      >
        Start Visit Note
      </button>
      <br />
    </div>
    
    <div *ngIf="show">
      <mat-card>
        <app-diagnosis></app-diagnosis>
        <br *ngIf="coordinator" />
        <app-additional-comment *ngIf="coordinator"></app-additional-comment>
      </mat-card>
      <br/>
      <mat-card>
        <app-referral></app-referral>
      </mat-card>
      <div *ngIf="!coordinator">
        <br />
        <mat-card>
          <app-additional-comment></app-additional-comment>
        </mat-card>
      </div>
      <br />
      <div *ngIf="coordinator">
        <mat-card>
          <app-patientinfo [showDetails]="true"></app-patientinfo>
        </mat-card>
        <br />
      </div>
      <div *ngIf="coordinator">
        <mat-card>
          <app-past-calls></app-past-calls>
        </mat-card>
        <br />
        <mat-card>
          <app-update-status></app-update-status>
        </mat-card>
        <br />
      </div>

      <!-- Submit Button -->
      <div *ngIf="!coordinator">
        <ng-container *ngIf="visitCompletePresent">
          <div class="d-flex justify-content-center">
            <mat-card>
              <div [style.font-family]="font" style="font-size: 50px">
                {{ text }}
              </div>
            </mat-card>
          </div>
          <br />
        </ng-container>

        <div class="text-center">
          <button
            (click)="sign()"
            id="sign-button"
            mat-raised-button
            color="primary"
            [disabled]="visitCompletePresent && !reviewVisit1 && !reviewVisit2"
          >
            {{noVisit ? 'Submit' : 'Submit and Next'}}
          </button>
        </div>
      </div>
