<div>
    <h4><span style="float: right;cursor: pointer;" (click)="close()">&times;</span></h4>
</div>
<br>
<div *ngIf="!showDiagnosis">
    <mat-form-field class="flex-items">
        <input matInput readonly [matDatepicker]="dp3" [min]="minDate" placeholder="Choose a date" (dateChange)=onChange($event.target.value) [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
</div>
<div *ngIf="showDiagnosis" class="modal-diagnosis">
    <app-diagnosis [showDetails]=true [data]="data"></app-diagnosis>
</div>
<br />
<div style="text-align: right;">
    <button type="reset" (click)="close()" mat-raised-button color="primary">Close</button>
</div>
