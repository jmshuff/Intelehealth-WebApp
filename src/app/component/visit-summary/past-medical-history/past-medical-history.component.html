<h4><i class="fas fa-book-medical"></i> Past Medical History</h4>
<hr>
<ng-container *ngIf="pastMedicalHistoryPresent">
    <table class="table table-responsive borderless" *ngFor="let pastMedical of pastMedical">
        <tr>
            <div [innerHTML]=pastMedical.value></div>
        </tr>
    </table>
</ng-container>
